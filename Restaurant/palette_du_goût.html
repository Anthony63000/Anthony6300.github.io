<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Ohmyfood - La plaette du goût</title>
    <link rel="stylesheet" href="/assets/Css/main.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="header-container">
                <div class="header-arrow">
                    <a class="link" href="/index.html">
                        <i class="fa-solid fa-arrow-left fa-2x header-back"></i>
                    </a>
                </div>
                <img class="header-logo" src="/assets/images/logo/ohmyfood.png" alt="image du logo qui représente une écriture (ohmyfood)">
            </div>
        </header>
        <main>
            <section class="restaurant-menu">
                <img src="/assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image d'une assiette avec de la nourriture dans un restaurant">
                <div class="menu">
                    <div class="menu-title">
                        <h3 class="menu-restaurant-title">La palette du goût</h3>
                        <i class="far fa-heart fa-lg restaurant-heart"></i>
                    </div>
                    <div class="menu-items">
                        <h4 class="menu-items-title">ENTRÉES</h4>
                        <div class="menu-cards-container">
                            <article class="menu-cards">
                                <div class="menu-cards-left">
                                    <h5 class="menu-cards-title">Fricassée d'escargots</h5>
                                    <p class="menu-cards-description">Au piment d'espelette</p>
                                </div>
                                <div class="menu-cards-right">
                                    <p class="menu-cards-price">25<span>€</span></p>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
